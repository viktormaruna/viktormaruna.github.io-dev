baseURL = 'https://dev.viktormaruna.com/'
languageCode = 'en-us'
title = 'dev.viktormaruna.com'

theme = 'vm'

# Disable unnecessary page kinds to reduce page count
disableKinds = ["sitemap"]

# Enable tags taxonomy
[taxonomies]
  tag = "tags"
  category = "categories"

# Enable tag and category pages
enableTaxonomyPages = true

# RSS Feed configuration
[outputFormats]
  [outputFormats.RSS]
    mediatype = "application/rss"
    baseName = "feed"

[outputs]
  home = ["HTML", "RSS"]

[params]
  description = "Cloud, Data & AI"
  
  [params.giscus]
    enable = true
    repo = "viktormaruna/viktormaruna.github.io-dev"
    repoId = "R_kgDOPMfe-Q"
    category = "General"
    categoryId = "DIC_kwDOPMfe-c4Ct-5F"

[caches]
  [caches.images]
    dir = ':cacheDir/images'