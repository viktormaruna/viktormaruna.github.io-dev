{{ define "main" }}
  <article style="margin-bottom:3rem;">
    <h1 style="font-size:2rem; font-weight:400; margin-bottom:0.5rem; color:#666666;">{{ .Title }}</h1>
    <div style="color:#888; font-size:0.95rem; margin-bottom:2rem;">{{ .Date.Format "Jan 2, 2006" }}</div>
    <div style="line-height:1.7; font-size:1.05rem; color:#222;">{{ .Content }}</div>
    
    {{ with .Params.tags }}
    <div style="margin-top:2rem; padding-top:2rem; border-top:1px solid #f0f0f0;">
      <h4 style="margin:0 0 1rem 0; font-size:0.9rem; color:#888; font-weight:500; text-transform:uppercase; letter-spacing:0.05em;">Tags</h4>
      <div>
        {{ range . }}
        <a href="{{ "/tags/" | relURL }}{{ . | urlize }}" style="display:inline-block; padding:0.3rem 0.8rem; margin:0 0.5rem 0.5rem 0; background:#f8f8f8; color:#555; text-decoration:none; border-radius:4px; font-size:0.85rem; transition:background-color 0.2s;">{{ . }}</a>
        {{ end }}
      </div>
    </div>
    {{ end }}
    
    {{ partial "comments.html" . }}
  </article>
{{ end }}
