{{ define "main" }}
  {{- $terms := .Data.Terms.ByCount -}}
  <div class="tags-page-header">
    <p class="page-title">Browse by Topic</p>
  </div>
  <div class="tag-cloud">
    {{ range $terms }}
    <a href="{{ .Page.RelPermalink }}" class="tag-cloud-item">
      <span class="tag-cloud-name">{{ .Page.Title | lower }}</span>
      <span class="tag-cloud-count">{{ .Count }} {{ if eq .Count 1 }}post{{ else }}posts{{ end }}</span>
    </a>
    {{ end }}
  </div>
{{ end }}
