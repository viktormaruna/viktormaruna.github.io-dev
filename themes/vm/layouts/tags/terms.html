{{ define "main" }}
  <h2 style="font-size:1.5rem; font-weight:400; margin-bottom:2rem; color:#00A19B;">All Tags</h2>
  
  <div style="display:flex; flex-wrap:wrap; gap:0.6rem;">
    {{ range .Data.Terms.Alphabetical }}
    <a href="{{ .Page.RelPermalink }}" style="display:inline-block; padding:0.4rem 0.8rem; background:#f8f8f8; color:#555; text-decoration:none; border-radius:4px; font-size:0.9rem; transition:all 0.2s; border:1px solid #e8e8e8;">
      {{ .Page.Title }}
      <span style="color:#888; font-size:0.75rem; margin-left:0.25rem;">({{ .Count }})</span>
    </a>
    {{ end }}
  </div>
{{ end }}
