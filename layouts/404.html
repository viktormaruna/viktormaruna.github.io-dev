{{ define "main" }}
  <div style="text-align:center; padding: 5rem 1rem;">
    <p style="font-size:5rem; margin:0; line-height:1;">404</p>
    <h1 style="font-size:1.5rem; font-weight:600; color:var(--fg); margin: 1rem 0 .5rem;">Page not found</h1>
    <p style="color:var(--muted); font-size:.95rem; margin-bottom:2.5rem;">
      The page you're looking for doesn't exist or has been moved.
    </p>
    <a href="{{ "/" | relURL }}" style="display:inline-block; background:var(--accent); color:#fff; padding:.6rem 1.5rem; border-radius:6px; text-decoration:none; font-size:.9rem; font-weight:500; transition:background .15s;">
      ‚Üê Back to home
    </a>
  </div>
{{ end }}
